description: >
  Installing Threat agent for code scanning
parameters:
  oid:
    type: string
    description: Organization ID
  eid:
    type: string
    description: Entity ID
  api_key:
    type: string
    description: API Key
  dir:
    type: string
    description: Path to scan the code
steps:
  - run:
      environment:
        PARAM_OID: <<parameters.oid>>
        PARAM_EID: <<parameters.eid>>
        PARAM_API_KEY: <<parameters.api_key>>
        PARAM_DIR: <<parameters.dir>>
      name: Installing threat agent
      command: <<include(scripts/scan_code.sh)>>
